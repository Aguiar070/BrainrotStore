<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BrainrotStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #181d23;
            color: #e5e7eb;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 0 0 8px 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            color: #8b5cf6;
            font-size: 2.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 1;
            margin-top: 10px;
            margin-bottom: 0;
            line-height: 1.02;
            transition: opacity 0.2s;
            flex: 1;
        }
        .suporte-link {
            position: absolute;
            right: 32px;
            top: 32px;
            background: #8b5cf6;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 11px 28px;
            font-size: 1.13rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 12px #1a222b66;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .suporte-link:hover {
            background: #a78bfa;
            color: #222c37;
        }
        .links-container {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-bottom: 26px;
            margin-top: 10px;
        }
        .link-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #222c37;
            color: #a78bfa;
            border: none;
            border-radius: 10px;
            padding: 12px 26px;
            font-size: 1.13rem;
            font-weight: 500;
            cursor: pointer;
            transition: box-shadow 0.2s, background 0.2s;
            box-shadow: 0 2px 12px #1a222b66;
            text-decoration: none;
        }
        .link-btn:hover {
            background: #2d3640;
            box-shadow: 0 4px 18px #1a222b99;
        }
        .link-btn svg {
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
        }
        .container {
            display: flex;
            margin: 0 auto;
            max-width: 1200px;
            min-height: 600px;
            background: transparent;
            border-radius: 12px;
        }
        nav {
            width: 220px;
            background: #181d23;
            padding: 30px 0 0 0;
            border-top-left-radius: 12px;
            box-shadow: none !important;
        }
        nav ul {
            list-style: none;
        }
        nav li {
            padding: 13px 28px;
            color: #d1e2ee;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 700;
            border-left: 4px solid transparent;
            transition: background 0.15s, color 0.15s, border-color 0.15s;
        }
        nav li.active,
        nav li:hover {
            background: #1e2431;
            color: #a78bfa;
            border-left: 4px solid #a78bfa;
        }
        main {
            flex: 1;
            padding: 38px 38px;
            background: radial-gradient(ellipse 120% 80% at 60% 30%, #232b35 80%, #181d23 100%);
            border-top-right-radius: 12px;
        }
        .card {
            background: #212428;
            box-shadow: 0 0 24px 3px #8b5cf622, 0 0 0 6px transparent;
            border-radius: 24px;
            padding: 28px 24px 32px 32px;
            min-height: 220px;
            transition: box-shadow 0.2s;
        }
        .card h2 {
            color: #8b5cf6;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 22px;
        }
        .welcome-message {
            color: #b0c6d5;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            margin-top: 50px;
        }
        .brainrots-list {
            display: flex;
            flex-direction: column;
            gap: 35px;
            align-items: center;
            margin-top: 8px;
        }
        .brainrot-item {
            display: flex;
            align-items: center;
            gap: 34px;
            background: #232832;
            border-radius: 18px;
            padding: 18px 24px;
            box-shadow: 0 0 12px #8b5cf611;
            max-width: 520px;
            width: 100%;
        }
        .brainrot-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .brainrot-price {
            color: #8b5cf6;
            font-weight: bold;
            font-size: 1.15em;
            margin: 4px 0 0 0;
        }
        .comprar-btn {
            background: #8b5cf6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1.04rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 14px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 8px #1a222b44;
            transition: background 0.2s;
            width: max-content;
        }
        .comprar-btn:hover {
            background: #a78bfa;
            color: #222c37;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            nav {
                width: 100%;
                border-radius: 0;
            }
            main {
                border-radius: 0;
                padding: 24px 8px;
            }
            header h1 {
                font-size: 2.2rem;
            }
            .card {
                padding: 16px 4px 18px 4px;
                max-width: 99vw;
            }
            .brainrot-item {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
        @media (max-width: 600px) {
            .suporte-link {
                right: 10px;
                top: 10px;
                padding: 8px 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BrainrotStore</h1>
        <a class="suporte-link" href="https://forms.gle/zswWSgxpxGJXyMVGA" target="_blank">Suporte</a>
    </header>
    <div class="links-container">
        <a class="link-btn" href="https://youtube.com/" target="_blank">YouTube</a>
        <a class="link-btn" href="https://discord.com/" target="_blank">Discord</a>
        <a class="link-btn" href="https://github.com/" target="_blank">GitHub</a>
    </div>
    <div class="container">
        <nav>
            <ul id="nav-list">
                <li id="homeTab" class="active" onclick="showContent('home')">Início</li>
                <li id="brainrotsTab" onclick="showContent('brainrots')">Brainrots</li>
            </ul>
        </nav>
        <main>
            <div id="content" class="card">
                <h2>Bem-vindo ao BrainrotStore</h2>
                <div class="welcome-message">
                    <p>Bem-vindo à BrainrotStore!</p>
                </div>
            </div>
        </main>
    </div>
    <script>
        const content = {
            home: {
                title: 'Bem-vindo ao BrainrotStore',
                html: `
                <div class="welcome-message">
                    <p>Bem-vindo à BrainrotStore!</p>
                </div>
                `
            },
            brainrots: {
                title: 'Brainrots',
                html: `
                <div class="brainrots-list">
                    <div class="brainrot-item">
                        <div class="brainrot-info">
                            <strong>Diamond Cocofanto Elefanto</strong>
                            <span class="brainrot-price">7 Reais</span>
                            <a class="comprar-btn" href="https://forms.gle/icYX6uuvczxAds3U7" target="_blank">Comprar</a>
                        </div>
                    </div>
                    <div class="brainrot-item">
                        <div class="brainrot-info">
                            <strong>Cocofanto Elefanto</strong>
                            <span class="brainrot-price">5 Reais</span>
                            <a class="comprar-btn" href="https://forms.gle/icYX6uuvczxAds3U7" target="_blank">Comprar</a>
                        </div>
                    </div>
                </div>
                `
            }
        };

        function showContent(section) {
            document.querySelectorAll('#nav-list li').forEach(li => li.classList.remove('active'));
            if(section === 'home') {
                document.getElementById('homeTab').classList.add('active');
            } else if(section === 'brainrots') {
                document.getElementById('brainrotsTab').classList.add('active');
            }
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = content[section].html;
        }
    </script>
</body>
</html>
